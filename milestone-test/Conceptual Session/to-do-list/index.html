<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-3/4 mx-auto">
      <h1 class="text-center mt-5">To Do List</h1>
      <div class="text-center mt-5">
        <div class="input-group mt-5">
          <input id="input-value" class="form-control w-3/4 border" aria-label="With textarea" />
          <button id="input-btn" class="bg-slate-600 text-white px-3 py-2 rounded-lg">Add Item</button>
        </div>
      </div>
      <div class="mt-5">
        <table id="table" class="table">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="content-container"></tbody>
        </table>
        <div class="text-center">
          <button id="clear-btn" class="bg-slate-600 text-white px-3 py-2 mt-5 rounded-lg">Clear All</button>
        </div>
      </div>
    </section>
  </body>
</html>
